<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles | Cybersecurity Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="scanline"></div>

    <nav>
        <div class="nav-container">
            <div class="logo">KU$HAGRA</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="articles.html" class="active">Articles</a></li>
                <li><a href="videos.html">Videos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="page-content">
        <div class="section-header">
            <h2>Articles</h2>
            <p>Technical writeups • Tutorials • Security research</p>
        </div>

        <div class="grid" id="articles-container">
            <!-- Articles loaded from JSON -->
        </div>
    </div>

    <footer>
        <p>© 2025 | Ethical Hacking • Security Research • CTF Enthusiast</p>
    </footer>

    <script src="matrix.js"></script>
    <script src="animate.js"></script>
    <script>
        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                
                const articlesContainer = document.getElementById('articles-container');
                
                // Load articles from data.json
                data.articles.forEach(article => {
                    const articleDiv = document.createElement('div');
                    articleDiv.className = 'card';
                    articleDiv.innerHTML = `
                        <div class="card-meta">[${article.date}] • ${article.readTime}</div>
                        <h3>${article.title}</h3>
                        <p>${article.excerpt}</p>
                        <a href="${article.link}">Read Full Article →</a>
                    `;
                    articlesContainer.appendChild(articleDiv);
                });
                
                // Observe cards for animation
                document.querySelectorAll('.card').forEach(el => {
                    if (typeof observer !== 'undefined') {
                        observer.observe(el);
                    }
                });
                
            } catch (error) {
                console.error('Error loading data:', error);
                const articlesContainer = document.getElementById('articles-container');
                articlesContainer.innerHTML = '<div class="card"><p>Error loading articles. Please ensure data.json exists.</p></div>';
            }
        }
        
        loadData();
    </script>
</body>
</html>
